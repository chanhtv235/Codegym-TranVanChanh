<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
    <script>
     let i = 10;
     let f = 20.5;
     let b = true;
     let s = "Hà Nội";
     document.write("giá trị của i = " + i );
     document.write("<br/>");
     document.write("giá trị của f = " + f );
     document.write("<br/>");
     document.write("giá trị của b = " + b );
     document.write("<br/>");
     document.write("giá trị của s = " + s );

    </script>
</body>
</html>
