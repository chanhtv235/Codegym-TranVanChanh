<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh diện tich hình chữ nhật</title>
</head>
<body>
<script>
    let width = 10;
    let hight = 20;
    let area = width * hight;
    document.write("Width : " + width );
    document.write("<br/>");
    document.write("Hight : " + hight);
    document.write("<br/>");
    document.write("Area = " + area );
  </script>
</body>
</html>
