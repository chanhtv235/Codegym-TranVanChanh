<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<script>
    const PI=3.14159;
    let r = parseInt(prompt("nhập vào bán kính đường tròn"));
    let C = 2*r*PI
    document.write(" Chu vi hình tròn là: "+ C);
</script>
</body>
</html>
