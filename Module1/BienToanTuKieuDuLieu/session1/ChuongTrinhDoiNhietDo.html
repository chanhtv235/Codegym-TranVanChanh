<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình đổi nhiệt dộ từ độ C sang Độ F</title>
</head>
<body>
    <script>
        let Celsius =parseInt(prompt("nhập giá trị nhiệt độ C"));
        let Fahrenheit = 9/5 * Celsius +32;
        document.write("Kêt quả nhiệt độ chuyển sang đô C là: " + Fahrenheit);
    </script>
</body>
</html>
