<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm sinh viên</title>
</head>
<body>
    <script>
        let math = parseInt(prompt("Nhập điểm môn toán:"));
        let phy= parseInt(prompt("nhập điểm môn lý"));
        let bio =parseInt(prompt("Nhập điểm môn sinh học")) ;
        let sum= (math + phy+ bio);
        let average= sum/3;
        document.write("Điểm trung bình của 3 môn là : " + average+ "<br/>");
        document.write("Tổng điểm của 3 môn là : " + sum);
    </script>
</body>
</html>
