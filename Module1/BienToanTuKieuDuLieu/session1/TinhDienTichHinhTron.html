<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròng</title>
</head>
<body>
<script>
    const PI=3.14159;
    let r =parseInt(prompt("Nhập vào bán kính đường tròn"));
    let area= PI*r*r;
    document.write("Diện tích hình tròng là :" + area);
</script>
</body>
</html>
