<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Below and Over</title>
</head>
<body>
    <script>
        let a= parseInt(prompt("Enter value a"));
        let b= parseInt(prompt("Enter value b"));
        let result=(a+b<4)? "Below" : "Over";
        document.write(result);
    </script>
</body>
</html>
