<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let login=prompt("Nhập vào tên");

        let message=(login=="Employee")?
            "Hello":
        (login=="Director")?

                "No login":

        alert(message);
