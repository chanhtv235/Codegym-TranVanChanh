<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caro simple</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"/>
    <input type="button" value="Change Value" onclick="changeValue()">

    <script>
        let data =""
        let board=[];
        for (let i=0;i<5;i++){
            board[i]=new Array();
            for (let j=0;j<5;j++){
                board[i][j]=0;
            }

            }

        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }

            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            document.getElementById("carogame").innerHTML=data;
        function changeValue() {
            let data="";
            let x= parseInt(prompt("Enter Position X"));
            let y= parseInt(prompt("Enter Position Y"));
            board[x][y]="x"
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            document.getElementById("carogame").innerHTML=data;
        }
    </script>

</body>
</html>
