<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

            alert("Số ngẫu nhiên từ 0-10: "+Math.floor(Math.random()*10));
            alert("Số ngẫu nhiêt từ 0-400:"+Math.floor(Math.random()*400));
            alert("Số ngẫu nhiêt từ 50-100:"+Math.floor(Math.random()*(100-50)+50));
            alert("Số nhỏ nhỏ nhất trong các số 5,7,2,9 là: "+Math.min(5,7,2,9));
            let n = prompt("Nhập vào số mũ của 53");
            alert("53^"+n+" = "+Math.pow(53,n));
            alert("Diện tích hình tròn bán kính 5cm:" +Math.PI*5*5+"cm^2");

    </script>
</body>
