<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test password</title>
</head>
<body>
    <script>

            let patt=/([a-zA-Z\d])(?=.*[A-Z])(?=.*[0-9])(.{8,})/;
            let checkStatus=false;
            do {
                let pass=prompt("Enter password (1.Password must has the length more than 7,\n" +
                    " More 1 number,more 1 lower char and more 1 Up per char\n");
                if (patt.test(pass)) {
                    alert("email : "+pass+" -hợp lệ");
                    break;
                }else {
                    alert("email : "+pass+" -không hợp lệ");
                    checkStatus=true;
                }
            }while (checkStatus);
    </script>
</body>
</html>
