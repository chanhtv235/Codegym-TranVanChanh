<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng </title>
</head>
<body>
    <script>
        let num= parseInt(prompt("Enter a Number: "));
        let total =0;
        for (let i=1;i<=num;i++) {
            total +=i;
        }
        alert(" Tổng dãy số từ 0 đến "+num+ " là: " +total);
    </script>
</body>
</html>
