<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=0;
        let total =0;
        let string="";
        while (num != -1) {
            num= parseInt(prompt("Enter a Number: "));
            total +=num;
            string +=num +", ";
        }
        alert("Dãy số bạn nhập là: " +string +"\n"
             +"Tổng dãy số đó là : "+  total);
    </script>
</body>
</html>
