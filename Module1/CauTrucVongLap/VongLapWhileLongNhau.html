<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Bảng Dùng Vòng lặp While lồng nhau</title>
</head>


</table>
<body>
    <script>
       let bang="<table border='1' cellspacing='0' cellpadding='3' width='300'>"
        let j=1;
        while (j<=10){
            bang=bang+"<tr>";
            let i=1;
            while (i<=10) {
                bang= bang+"<td>" + i*j +"<td/>";
                i++;
            }
            bang=bang+"<tr/>";
            j++;
        }
        bang=bang+"<table/>";
        document.write(bang);
    </script>

</body>
</html>
