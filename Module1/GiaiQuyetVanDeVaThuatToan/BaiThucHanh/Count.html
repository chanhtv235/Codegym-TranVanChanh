<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Value Max And Min</title>
</head>
<body>
    <script>
        function findMax(arr) {
            let max=arr[0];
            for (let i=1;i<arr.length;i++){
                if (max<arr[i]){
                    max=arr[i];
                }
            }
            return max;
        }
        function findMin(arr) {
            let min=arr[0];
            for (let i=1;i<arr.length;i++){
                if (min>arr[i]){
                    min=arr[i];
                }
            }
           return min;
        }
        function displayArr(arr) {
            let str="";
            for (let i=1;i<=arr.length;i++){
                str += arr[i] + " ";
                if (i%10===9){
                    str += "<br>"
                }
            }
            return str;
        }
        ////////////////////////////////
        let arrNumber=[];
        for (let i=0;i<100;i++){
            arrNumber[i]=Math.floor(Math.random()*101);
        }
      document.write(displayArr(arrNumber)+"<br>"
                   +"MaxValue="+findMin(arrNumber)
                   +"MinValue="+findMax(arrNumber));
        
    </script>
</body>
</html>
