<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function oposite(array) {
            array.reverse();
            return array;
        }
        let arrayNumber=[0,1,2,3,4,5];
        alert(oposite(arrayNumber));
    </script>
</body>
</html>
