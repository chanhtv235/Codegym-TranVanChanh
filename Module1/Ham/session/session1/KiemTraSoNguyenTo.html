<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let inputnumber=parseInt(prompt("Enter Limit Prime number"));

        document.write("Dãy số nguyên tố nhỏ hơn "+inputnumber+" là: "+kiemTraSoNguyenTo(inputnumber));



        function kiemTraSoNguyenTo(number) {
            let string='';

            for (let i=2;i<number;i++){
                let count=0;
                for (let j=2;j<i;j++){
                    if (i%j==0){
                        count++;
                    }
                }
                if (count ==0){
                    string +=i +" ,";
                }

            }
            return string;
        }
    </script>
</body>
</html>
