        function Mobile(OnOff,battery,draft,inbox,sent) {
            this.power = OnOff;

            this.sent = sent;

            this.turnOn = function () {
                if (this.power == "ON") {
                    return true;
                } else {
                    return false;
                    alert("Mobile Turn OFF");
                }
            };

            this.chargingBattery = function () {
                if (battery <= 90) {
                    battery += 10
                }
                return battery;
            };

            this.makeDraft = function () {
                if (this.turnOn() && this.battery > 0) {
                    this.draft.push(prompt("Soan tin nhan"));
                    this.battery--;
                } else {
                    alert(" Mobile Turn OFF")
                }
            };

            this.sentMessage = function (mobile, message) {
                if (this.turnOn() && this.battery > 0) {
                    mobile.inbox.push(message);
                    this.sent = message;
                    this.draft.pop();
                    this.battery--;
                    mobile.battery--;
                } else {
                    alert(" Mobile Turn OFF")
                }
            };

                } else {
                    alert(" Mobile Turn OFF")

        }
