<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Catalog List</h2>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<a th:href="@{/category/create}">Create Category</a>

<table border="1">
    <tr>
        <td>ID</td>
        <td>Catalog Name</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="category,row: ${categories}">
        <tr>
            <td th:text="${row.count}"></td>
            <td th:text="${category.getNameCategory()}"></td>
            <td><a th:href="@{'/category/edit'(id=${category.getId()})}">Edit</a></td>
            <td><a th:href="@{/category/delete/__${category.getId()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/category/list'(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
    <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
    <a th:href="@{'/category/list'(page=${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
</div>
</body>
</html>
