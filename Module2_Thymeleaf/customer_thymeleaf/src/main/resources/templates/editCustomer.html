<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Edit Customer</p>
<fieldset>
    <form th:object="${customer}" method="post" th:action="@{/edit}">
        <input type="hidden" th:field="*{id}">
        <div>
            <label> Name </label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label> Email </label>
            <input type="text" th:field="*{email}">
        </div>
        <div>
            <label> Address </label>
            <input type="text" th:field="*{address}">
        </div>
        <input type="submit" value="Update">
    </form>
</fieldset>
</body>
</html>
