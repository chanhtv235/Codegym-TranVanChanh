<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Customer</h1>
<div th:if="${message}">
    <span th:text="${message}"></span>
</div>
<a th:href="@{/create}">Create Customer</a>
<table border="1">
    <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Email</th>
        <th>Address:</th>
        <th>Edit</th>
        <th>Delete:</th>
    </tr>
    <tr th:each="customer :${listCustomer}">
        <td th:text="${customer.getId()}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td><a th:href="@{'/edit/'+${customer.id}}">Edit</a></td>
        <td><a th:href="@{'/delete/'+${customer.id}}">Delete:</a></td>
    </tr>
</table>
</body>
</html>
